<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css', v='2') }}">
    
    <title>Breast Cancer Classifier</title>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/upload-handler.js') }}" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <div id="loader" class="loader-wrapper hidden" style="display:none;" aria-hidden="true">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loader-text">
            Menganalisis gambar...
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top modern-nav">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
                <!-- small stylized icon -->
                <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <rect x="1" y="1" width="22" height="22" rx="6" fill="#eef9f8"/>
                  <path d="M7 12c0-2.8 2.2-5 5-5s5 2.2 5 5" stroke="#27C0B3" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="1.8" fill="#2bb7ab"/>
                </svg>
                <span class="brand-text">Breast Cancer Classifier</span>
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list" style="font-size:1.35rem;color:rgba(0,0,0,0.7)"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-3">
                    <li class="nav-item">
                        <a class="nav-link px-2 {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 {% if request.path == url_for('predict') %}active{% endif %}" href="{{ url_for('predict') }}">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 {% if request.path == url_for('about') %}active{% endif %}" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Breast Cancer Classifier. Dibuat dengan Flask & Keras.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js', v='2') }}"></script>
</body>
</html>
